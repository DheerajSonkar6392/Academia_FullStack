<h2 class="display-4 fw-semibold mb-2">My Courses</h2>
<!-- <p class="display-4 fw-semibold mb-2">Review and manage the courses you’re enrolled in.</p> -->

<section id="course" class="padding-medium">
  <div class="container">
    <!-- Empty state -->
    <div *ngIf="courses.length === 0" class="text-center py-5">
      <img src="/images/empty-state.svg" alt="No courses" class="mb-4" style="max-width: 180px;" />
      <h5 class="fw-semibold">You haven’t enrolled in any courses yet.</h5>
      <p class="text-muted">Browse our catalog and start learning today.</p>
      <a class="btn btn-primary mt-2" routerLink="/courses">Browse Courses</a>
    </div>

    <!-- Enrolled courses grid -->
    <div class="row" *ngIf="courses.length > 0">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let c of courses">
        <div class="course-card card h-100 position-relative">
          <div class="z-1 position-absolute m-3">
            <span class="badge bg-primary">{{ c.weeks }} Weeks</span>
          </div>
          <img [src]="c.imageUrl" class="card-img-top object-fit-cover rounded-top" [alt]="c.title" style="height: 160px;" />
          <div class="card-body">
            <h5 class="card-title text-capitalize">{{ c.title }}</h5>
            <p class="card-text text-muted line-clamp-2">{{ c.description }}</p>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-outline-danger" (click)="unenroll(c)">Unenroll</button>
              <a class="btn btn-outline-secondary" routerLink="/courses">Explore More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
